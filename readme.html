<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animales 182</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Encabezado */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Secciones */
    section {
      padding: 2em;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .galeria img {
      width: 200px;
      height: auto;
      border: 2px solid #ccc;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    form label {
      margin-top: 1em;
    }

    form input, form textarea {
      padding: 0.5em;
      margin-top: 0.5em;
    }

    form button {
      margin-top: 1em;
      padding: 0.7em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Pie de página */
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Animales 182</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Bienvenidos</h2>
      <p>Explora el fascinante mundo de los animales.</p>
    </section>

    <section id="galeria">
      <h2>Galería</h2>
      <div class="galeria">
        <img src="https://via.placeholder.com/200x150?text=Animal+1" alt="Animal 1" />
        <img src="https://via.placeholder.com/200x150?text=Animal+2" alt="Animal 2" />
        <img src="https://via.placeholder.com/200x150?text=Animal+3" alt="Animal 3" />
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form id="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Animales 182. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('formulario-contacto').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');
      this.reset();
    });
  </script>
</body>
</html>
